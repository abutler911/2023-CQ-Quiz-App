<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>2023 CQ Study Guide</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Quiz Settings</h1>
          <form>
            <div class="form-group">
              <label for="numQuestions">Number of Questions:</label>
              <input
                type="number"
                class="form-control"
                id="numQuestions"
                name="numQuestions"
                min="1"
                max="200"
                required
              />
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <select
                class="form-control"
                id="category"
                name="category"
                required
              >
                <option value="">Select a category</option>
                <option value="all">All Questions</option>

                <option value="history">Limitations</option>
                <option value="science">Deicing</option>
                <option value="geography">Human Factors</option>
              </select>
            </div>
            <div class="form-group">
              <label>Randomize Questions:</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="randomize"
                  id="randomize-yes"
                  value="yes"
                  checked
                />
                <label class="form-check-label" for="randomize-yes">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="randomize"
                  id="randomize-no"
                  value="no"
                />
                <label class="form-check-label" for="randomize-no"> No </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
